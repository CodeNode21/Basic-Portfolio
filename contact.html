<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body> 
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo"> Mat Bednara</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    <main class="container">
        <section class="main-section">
        <h1>Contact</h1>
        <div>
            <form id="contact-form">
                <ul>
                    <li>
                     <label for="your-name">Name</label>
                     <input type="text" id="your-name" name="nameinput" placeholder="John Doe?" required="required">
                    </li>
                    <li>
                    <label for="email">Email</label>
                    <input type="email" id="your-email" name="emailinput" placeholder="Email@gmail.com" required="required">
                    </li>
                    <li>
                      <label for="message">Message</label>
                      <textarea type="text" id="your-msg" name="message" placeholder="What's up?" required="required"></textarea>
                    </li>
                </ul>
                <input id="submit-button" type="submit" value="Submit">
                
            </form>
        </div>
    </section>
    </main>

    <footer>
            <div id="cpright">CopyrightÂ©</div>

</body>
